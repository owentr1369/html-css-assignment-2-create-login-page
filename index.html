<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/main.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="./assets/images/Logo.png" alt="" />
      </div>
      <section class="signin">
        <div class="signin__header">
          <div class="signin__header-left">
            <div class="signin__header-left-welcome">
              <span>Welcome to </span>
              <span class="green">Delighted</span>
            </div>
            <div class="signin__header-right">
              <span>No Account ?</span>
              <span class="signup"> Sign up </span>
            </div>
          </div>
        </div>
        <div class="methods">
          <div class="methods__google">

              width="26"
              height="26"
              viewBox="0 0 26 26"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"

              />

                d="M6.63006 15.2496C6.38502 14.5418 6.24321 13.7834 6.24321 12.9999C6.24321 12.2162 6.38502 11.4579 6.61717 10.7501L6.61067 10.5994L2.9829 7.83838L2.86421 7.89371C2.07754 9.43567 1.62614 11.1672 1.62614 12.9999C1.62614 14.8325 2.07754 16.564 2.86421 18.1059L6.63006 15.2496Z"
                fill="#FBBC05"
              />
              <path
                d="M13.2326 6.0233C15.4122 6.0233 16.8824 6.94594 17.7207 7.71696L20.9965 4.5825C18.9846 2.74987 16.3665 1.625 13.2326 1.625C8.6929 1.625 4.77225 4.17804 2.86354 7.89384L6.61651 10.7503C7.55806 8.00763 10.1632 6.0233 13.2326 6.0233Z"

              />

            <span>Sign in with Google</span>
          </div>
          <div class="methods__facebook">
            <svg
              width="29"
              height="29"
              viewBox="0 0 29 29"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle
                cx="14.5"
                cy="13.3401"
                r="12.6875"
                fill="url(#paint0_linear_31_14)"
              />
              <path

                  x2="14.5"
                  y2="25.9523"
                  gradientUnits="userSpaceOnUse"
                >
                  <stop stop-color="#18ACFE" />
                  <stop offset="1" stop-color="#0163E0" />
                </linearGradient>
              </defs>
            </svg>
          </div>
          <div class="methods__apple">
            <svg
              width="29"
              height="28"
              viewBox="0 0 29 28"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M27.1875 14C27.1875 20.762 21.5098 26.25 14.5 26.25C7.49016 26.25 1.8125 20.762 1.8125 14C1.8125 7.23187 7.49016 1.75 14.5 1.75C21.5098 1.75 27.1875 7.23187 27.1875 14Z"

              />

                d="M20.4469 10.9002C20.3777 10.9392 18.7295 11.7622 18.7295 13.5869C18.8072 15.6678 20.8094 16.3976 20.8437 16.3976C20.8094 16.4366 20.5415 17.3917 19.7478 18.393C19.1179 19.2554 18.4188 20.125 17.3572 20.125C16.3474 20.125 15.9849 19.5502 14.8197 19.5502C13.5684 19.5502 13.2143 20.125 12.2563 20.125C11.1947 20.125 10.4438 19.2088 9.77959 18.3545C8.91668 17.2363 8.18324 15.4815 8.15734 13.7965C8.13989 12.9037 8.33015 12.026 8.81311 11.2805C9.49477 10.2398 10.7117 9.53333 12.0407 9.51004C13.059 9.47915 13.9652 10.139 14.5867 10.139C15.1822 10.139 16.2956 9.51004 17.5553 9.51004C18.0991 9.51054 19.5491 9.65792 20.4469 10.9002ZM14.5005 9.33177C14.3193 8.5164 14.8197 7.70104 15.2858 7.18093C15.8813 6.55193 16.8219 6.125 17.633 6.125C17.6848 6.94037 17.3566 7.74003 16.7701 8.32244C16.2438 8.95144 15.3376 9.42496 14.5005 9.33177Z"
                fill="white"
              />
            </svg>
          </div>
        </div>
        <form action="submit" class="signin__form">
          <div class="username">
            <label for="username">Enter your username or email address</label>
            <input type="text" id="username" />
          </div>
          <div class="password">
            <label for="password">Enter your Password</label>
            <input type="password" id="password" />
          </div>
          <a href="#">Forgot Password</a>
          <button class="signin__button">Sign in</button>
        </form>
      </section>
    </div>
  </body>
</html>
